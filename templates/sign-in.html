{% extends "base.html" %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="/static/css/authentication.css">
<link rel="stylesheet" href="/static/css/sign-in.css">
{% endblock %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
    <section>
        <form action="{{url_for('auth.login')}}">
            <h1><strong>Welcome back.</strong></h1>
            <div class="form-field">
                <h5>Email address</h5>
                <input type="email" name="email" required>
            </div>
            <div class="form-field">
                <h5>Password</h5>
                <input type="password" name="password" required>
            </div>
            <div class="col align-center form-footer">
                <div class="row pb-3"><button class="cta-button">Sign in</button></div>
                <div class="row mt-auto mb-auto pb-3"><a class="mx-auto" href="{{url_for('register_page')}}">Need an account?</a></div>
            </div>
        </form>
    </section>
</div>


{% endblock %}
