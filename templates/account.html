{% extends "base.html" %}
{% set active_page = "account" %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="/static/css/account.css">
{% endblock %}

{% block title %}Watchlist{% endblock %}

{% block content %}

<div class="container">
    <section>
        <h2><i class="icon-user"></i> Account</h2>
        <div class="col">
            <div class="row">
                <a href="{{url_for('auth.logout')}}"><button class="cta-button">Sign out</button></a>
            </div>
            <div class="row">
                <a href="#" style="color: red;" data-toggle="modal" data-target="#confirm-delete-modal"> Delete Account</a>
            </div>
        </div>

        <div class="modal fade" id="confirm-delete-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    Are you sure you would like to delete your MovieCheck account?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <form action="{{url_for('auth.delete_account')}}" method="POST">
                            <button type="submit" class="btn btn-danger">Delete my account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

{% endblock %}
